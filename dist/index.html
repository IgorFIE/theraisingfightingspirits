<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I Don't Get Paid Enough For This</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 1.2em;
        }

        #main,
        #game {
            height: 100%;
            width: 100%;
        }

        #gameBackground {
            z-index: -10;
        }

        .reaper-container,
        .soul-container {
            position: fixed;
        }

        #reaper-action {
            margin-left: 46%;
            position: relative;
            overflow: hidden;
            display: block;

            animation-name: soulSelectionArrowAnim;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        #reaper {
            position: relative;
            overflow: hidden;
            display: block;
            margin-left: 15%;

            animation-name: reaperAnim;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .soul {
            position: relative;
            overflow: hidden;
            display: block;
            margin-left: 46%;

            animation-name: soulAnim;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes soulAnim {
            0% {
                transform: translate(0px, 0px);
            }

            50% {
                transform: translate(0px, 10px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        @keyframes reaperAnim {
            0% {
                transform: translate(0px, 0px);
            }

            50% {
                transform: translate(0px, 5px);
            }

            100% {
                transform: translate(0px, 0px);
            }
        }

        .status {
            position: relative;
            overflow: hidden;
            display: block;
        }

        .soul-selection-arrow {
            z-index: 10;
            margin-left: 54%;
            animation-name: soulSelectionArrowAnim;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes soulSelectionArrowAnim {
            0% {
                transform: translateY(-5px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(-5px);
            }
        }

        .hidden {
            display: none;
        }

        .card {
            position: absolute;
            z-index: 1;
        }

        #test {
            position: absolute;
            z-index: 0;
            background-color: red;
        }

        .on-drag {
            z-index: 999;
        }

        canvas {
            position: absolute;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script src="main.js"></script>
</body>

</html>
